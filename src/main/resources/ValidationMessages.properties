## Mensajes de validacion para la clase Mensaje
validacion.mensaje.cuentaDestino.NotNull = La cuenta de destino es requerida
validacion.mensaje.mensajeAsunto.NotNull = El asunto del mensaje es requerido
validacion.mensaje.mensajeContenido.NotNull = El contenido del mensaje es requerido
validacion.mensaje.applicacionEnvio.NotNull = Debe especificar la aplicación desde donde se envia el mensaje